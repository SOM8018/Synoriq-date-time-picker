        <div class='flex-container flex-center'>
          <div id='calendar-container' class="flex-container flex-column flex-center">
            <div>
              <div class="height-20px"></div>
              <form [formGroup]='dateForm' class="flex-container flex-center">
                <input  class="form-control" type="text" formControlName = 'dateFrom' name="dateFrom" placeholder="Choose the date">
                <div class="width-20px"></div>
                <input  atp-time-picker value="10:10" class="form-control" name="" placeholder="Choose the time">
                <div class="width-20px"></div>
                <button class="btn btn-success" (click) = save() >Save</button>
              </form>
            </div>
            <!-- Show Month And Year Arrow Keys -->
            <div class="height-20px"></div>
            <div class="flex-container flex-center-horz">
              <!-- Left Arrow key -->
              <div class='fa fa-chevron-left ' (click)='previousMonth() '></div>
              <div class='width-20px '></div>
              <!-- Month in 'MMMM' and Year in 'YYYY' -->
              <div>{{date.format('MMMM ')}} {{date.format('YYYY ')}}</div>
              <div class='width-20px '></div>
              <!-- Right Arrow Keys -->
              <div class='fa fa-chevron-right ' (click)='nextMonth() '></div>
            </div>
            <div class="height-20px"></div>
            <div class="adjust flex-container">
              <div class='week-days flex-container flex-center '>S</div>
              <div class='week-days flex-container flex-center '>M</div>
              <div class='week-days flex-container flex-center '>T</div>
              <div class='week-days flex-container flex-center '>W</div>
              <div class='week-days flex-container flex-center '>T</div>
              <div class='week-days flex-container flex-center '>F</div>
              <div class='week-days flex-container flex-center '>S</div>
            </div>
            <div class="flex-container flex-wrap">
              <div *ngFor='let day of daysArr'>
                <div class="calendar-days flex-container flex-center" (click) = selectedDate(day) [ngClass]="{'inactive ': !day,'today': todayCheck(day)}">{{day?.date()}}</div>
              </div>
            </div>
            <div class="height-20px"></div>
            <div class="height-20px"></div>
            <div class="height-20px"></div>
            <footer id="main-footer" class="bg-main text-white mt-5 p-5">
              <div class="container">
                  <p class="lead text-center">Made With <i class="fa fa-heart heartbeat" style="font-size:20px;color:red"></i> By Som</p> 
              </div>
            </footer>
          </div>
           
        </div>
